<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0px; text-align: center; width: 100%; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="content">

      <div class="image">
        <div class="hoverImg"><img src="./images/icon-view.svg" alt=""></div>
        <img src="./images/image-equilibrium.jpg"">
      </div>
  
      <div class="information">
        <div class="title">
          <h1>
            Equilibrium #3429
          </h1>
        </div>
  
        <div class="textContent">
          <p>
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
  
        <div class="ethInfo">
          <div class="eth">
            <img src="./images/icon-ethereum.svg">
            <p>0,041ETH</p>
          </div>
  
          <div class="time">
            <img src="./images/icon-clock.svg">
            <p>
              3 days left
            </p>
          </div>
        </div>
      </div>
  
      <div class="creator">
        <div class="image_creator">
          <img src="./images/image-avatar.png">
        </div>
        <p>
          Creation of <span>Jules Wyvern</span>
        </p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mccartheney">Mccartheney Mendes</a>.
  </div>
</body>
</html>
